<div class="container">
  <div class="page-header">
    <h1>Commandes</h1>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover">
        <thead>
          <th>
            Date
          </th>
          <th>
            Nom du client
          </th>
          <th>
            Adresse
          </th>
          <th>
            Nom du restaurant
          </th>
          <th>
            Ã‰tat
          </th>
        </thead>
        <tbody>
          <tr ng-repeat="order in orders">
            <td style="vertical-align:middle;">{{order.delivery_date}}</td>
            <td style="vertical-align:middle;">{{order.client.name}}</td>
            <td style="vertical-align:middle;">{{order.delivery_address}}</td>
            <td style="vertical-align:middle;">{{order.restaurant.name}}</td>
            <td style="vertical-align:middle;">
              <select
                  ng-model="order.status" convert-to-number
                  ng-options="s.code as s.name for s in status"
                  ng-change="update(order)">
                      <option>--</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
