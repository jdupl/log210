<div class="container">
  <div>
    <h1>Commande</h1>
  </div>

  <!-- Error display -->
  <div class="row">
    <div class="col-sm-12">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>

  <!-- Command form -->
  <div class="col-sm-12">
    <form class="form-horizontal" ng-model="order" name="ajoutCommande" ng-submit="submitOrder()" novalidate>
      <div class="form-group">
        <label for="order.delivery_date" class="col-sm-4 col-md-4 control-label">Date de livraison</label>
        <div class="col-sm-4">
          <datepicker name="date" ng-model="order.delivery_date" show-weeks="true" class="well well-sm"
           data-provide="datepicker"></datepicker>
        </div>
      </div>
      <div class="form-group">
        <label for="order.delivery_address" class="col-sm-4 col-md-4 control-label">Adresse de livraison</label>
        <div class="col-sm-4">
          <input type="text" name="address" ng-model="order.delivery_address" class="form-control" placeholder="Adresse de livraison">
        </div>
      </div>
    <!-- TO DO: Add a drop down box to select from the list of already saved addresses of the user -->
    </form>
  </div>
</div>
