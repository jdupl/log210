<div class="container">
  <div>
    <h1>Commande</h1>
  </div>

  <!-- Error display -->
  <div class="row">
    <div class="col-sm-12">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>

  <div ng-show="showFormOrder">
  <!-- restaurant selectbox -->
    <div class="col-sm-12">
      <form class="form-horizontal" name="selectBoxRestaurant" >
      </form>
    </div>
  </div>

  <!-- Command form -->
  <div class="col-sm-12">
    <form class="form-horizontal" ng-model="order" name="ajoutCommande" ng-submit="submitOrder()" novalidate>
      <div class="form-group">
        <label for="order.delivery_date" class="col-sm-4 col-md-4 control-label">Date de livraison</label>
        <div class="col-sm-4">
          <datepicker name="date" ng-model="order.delivery_date" show-weeks="true" class="well well-sm"
            data-provide="datepicker"></datepicker>
        </div>
      </div>
      <div class="form-group">
        <label for="order.delivery_address" class="col-sm-4 col-md-4 control-label">Nouvelle adresse de livraison</label>
        <div class="col-sm-4">
          <input type="text" name="address" ng-model="order.delivery_address" class="form-control" placeholder="Adresse de livraison">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-4 col-md-4 control-label">Autres adresses possibles</label>
        <div class="col-md-4">
          <select class="form-control" style="font-size:medium" ng-model="address" ng-options="" ng-multiple="false"></select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4 col-md-4">
          <button type="submit" value="addOrder" class="btn btn-success btn-block">Passer la commande</button>
        </div>
      </div>
    </form>
  </div>

  <!-- selectbox to choose a menu -->
  <select class="form-control" style="font-size:medium" ng-model="menu" ng-options="" ng-multiple="false"></select>

  <!-- plate's display -->
  <div class="col-sm-4 col-md-4" ng-repeat="plate in plates">
    {{plate.name}}
    {{plate.description}}
    {{plate.price}}
  </div>
</div>
